<div id="page_content" style="margin-left: 0px">
	<div id="page_content_inner">

		<div class="uk-width-medium-9-10 uk-container-center">
			<div class="md-card md-card-single" single-card>
				<div class="md-card-toolbar">
					<h3 class="md-card-toolbar-heading-text large uk-text-center" style="width: 100%;">
                        Olá {{usuarioLogado.nome}}! Seja bem vindo ao Portal de Gestão de Comunicação com os Franqueados! 
                    </h3>
				</div>
				
				<div class="md-card-content" id="help_content" >
						
						  <div class="gallery_grid uk-grid-width-medium-1-3 uk-grid-width-large-1-3" data-uk-grid="{gutter: 32}">
				            <div ng-repeat="modulo in listModulos" ui-sref="{{modulo.link}}" ng-click="setModuloAtivo(modulo)">
				                <div class="md-card md-card-hover md-bg-medaula-vermelho ">
				                    <div class="md-card-head">
				                        <div class="uk-text-center">
				                            <img class="md-card-head-icone-modulo" style="border: none;" ng-src="{{modulo.icone}}" alt=""/>
				                        </div>
				                        <h4 class="md-card-head-text uk-text-center md-color-white">
				                            {{modulo.nome}}
				                        </h4>
				                    </div>
				                </div>
				            </div>
				        </div>
				</div>
			</div>
		</div>

	</div>
</div>
